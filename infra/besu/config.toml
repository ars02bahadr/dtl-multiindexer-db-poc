# Basic Besu Configuration
data-path="/opt/besu/data"
genesis-file="/config/genesis.json"

# Networking
p2p-enabled=true
p2p-host="0.0.0.0"
p2p-port=30303
discovery-enabled=true
nat-method="NONE"

# JSON-RPC
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
rpc-http-cors-origins=["*"]
rpc-http-api=["ETH","NET","WEB3","CLIQUE","IBFT","QBFT","MINER","EEA","TXPOOL","ADMIN"]

# WebSocket
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546
rpc-ws-api=["ETH","NET","WEB3","CLIQUE","IBFT","QBFT","MINER","EEA","TXPOOL","ADMIN"]

# GraphQL
graphql-http-enabled=true
graphql-http-host="0.0.0.0"
graphql-http-port=8547
graphql-http-cors-origins=["*"]

# Metrics
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9545

# Privacy (if needed)
# privacy-enabled=true

# Logging
logging="INFO"
